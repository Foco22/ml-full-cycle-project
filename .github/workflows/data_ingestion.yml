name: Exchange Rate Data Ingestion

on:
  schedule:
    # Run daily at 9 AM UTC (adjust to your timezone)
    - cron: '0 9 * * *'

  workflow_dispatch:
    # Allow manual trigger
    inputs:
      mode:
        description: 'Pipeline mode'
        required: true
        default: 'incremental'
        type: choice
        options:
          - incremental
          - full
          - backfill
      backfill_days:
        description: 'Number of days to backfill (only for backfill mode)'
        required: false
        default: '7'

jobs:
  ingest_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Google Cloud credentials
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          create_credentials_file: true

      - name: Verify credentials setup
        run: |
          echo "Credentials file path: $GOOGLE_APPLICATION_CREDENTIALS"
          if [ -f "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "Credentials file exists"
          else
            echo "ERROR: Credentials file not found at: $GOOGLE_APPLICATION_CREDENTIALS"
          fi

      - name: Configure GCP project
        run: |
          # Update config.yaml with actual GCP project ID from secrets
          sed -i "s/your-gcp-project-id/${{ secrets.GCP_PROJECT_ID }}/g" config/config.yaml

      - name: Create secrets.yaml from GitHub secrets
        run: |
          cat > config/secrets.yaml << EOF
          api:
            api_key: "${{ secrets.CMF_API_KEY }}"

          gcp:
            credentials_path: ""
          EOF

      - name: Run exchange rate pipeline
        run: |
          MODE="${{ github.event.inputs.mode || 'backfill' }}"
          BACKFILL_DAYS="${{ github.event.inputs.backfill_days || '7' }}"

          if [ "$MODE" = "backfill" ]; then
            python pipelines/data_ingestion_pipeline.py \
              --mode backfill \
              --backfill-days $BACKFILL_DAYS
          else
            python pipelines/data_ingestion_pipeline.py \
              --mode $MODE
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: logs/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "Pipeline failed! Check the logs for details."
          # Add notification logic here (Slack, email, etc.)
