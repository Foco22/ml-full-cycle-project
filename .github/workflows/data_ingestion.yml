name: Exchange Rate Data Ingestion

on:
  push:
    branches:
      - main

  schedule:
    # Run daily at 9 AM UTC (adjust to your timezone)
    - cron: '0 9 * * *'

  workflow_dispatch:
    # Allow manual trigger (always runs in full mode)

jobs:
  ingest_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Google Cloud credentials
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          create_credentials_file: true

      - name: Verify credentials setup
        run: |
          echo "Credentials file path: $GOOGLE_APPLICATION_CREDENTIALS"
          if [ -f "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "Credentials file exists"
          else
            echo "ERROR: Credentials file not found at: $GOOGLE_APPLICATION_CREDENTIALS"
          fi

      - name: Create config.yaml from GitHub secrets
        run: |
          cat > config/config.yaml << EOF
          gcp:
            project_id: "${{ secrets.GCP_PROJECT_ID }}"
            region: "us-central1"
            bucket_name: "your-ml-bucket"

          api:
            type: "cmf_chile"
            currencies: ["usd", "eur", "uf"]
            currency_map:
              usd:
                api: "dolar"
                column: "usdclp_obs"
              eur:
                api: "euro"
                column: "eurclp_obs"
              uf:
                api: "uf"
                column: "ufclp"

          pipeline:
            mode: "full"
            dataset:
              dataset_id: "data_ingestion"
              table_id: "raw_data"
              partition_field: "Fecha"
              cluster_fields: ["Fecha"]
              merge_key: "Fecha"

          logging:
            level: "INFO"
            log_dir: "logs"
            log_file: "ml_pipeline.log"
          EOF

      - name: Create secrets.yaml from GitHub secrets
        run: |
          cat > config/secrets.yaml << EOF
          api:
            api_key: "${{ secrets.CMF_API_KEY }}"

          gcp:
            credentials_path: ""
          EOF

      - name: Run exchange rate pipeline (full mode)
        run: |
          python pipelines/data_ingestion_pipeline.py --mode full

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: logs/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "Pipeline failed! Check the logs for details."
          # Add notification logic here (Slack, email, etc.)
