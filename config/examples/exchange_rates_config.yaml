# Example Configuration: Exchange Rates from CMF Chile API

gcp:
  project_id: "your-gcp-project-id"
  region: "us-central1"

api:
  type: "cmf_chile"
  currencies: ["usd", "eur", "uf"]
  currency_map:
    usd:
      api: "dolar"
      column: "usdclp_obs"
    eur:
      api: "euro"
      column: "eurclp_obs"
    uf:
      api: "uf"
      column: "ufclp"

pipeline:
  mode: "incremental"
  backfill_days: 7

  dataset:
    dataset_id: "exchange_rates"
    table_id: "exchange_rates"
    partition_field: "Fecha"
    cluster_fields: ["Fecha"]
    merge_key: "Fecha"

logging:
  level: "INFO"
  log_dir: "logs"
  log_file: "exchange_rate_pipeline.log"
