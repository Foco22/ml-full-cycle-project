# Example Configuration: Data from SQL Database

gcp:
  project_id: "your-gcp-project-id"
  region: "us-central1"

sql:
  driver: "{ODBC Driver 17 for SQL Server}"
  server_prod: "your-server.database.windows.net"
  server_dev: "your-dev-server.database.windows.net"
  database: "your-database"
  username: "your-username"
  schema_prod: "dbo"
  schema_dev: "dbo"

pipeline:
  mode: "full"

  dataset:
    dataset_id: "sql_data"
    table_id: "imported_data"
    partition_field: null  # No partitioning
    cluster_fields: null
    merge_key: "id"  # Primary key column

logging:
  level: "INFO"
  log_dir: "logs"
  log_file: "sql_ingestion_pipeline.log"
